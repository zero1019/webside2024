<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="text-center p-5">
        <h1>MY PROFOLIO</h1>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="#intro" class="btn btn-outline-dark">ABOUT ME</a>
            <a href="#portfolio" class="btn btn-outline-dark">PORTFOLIO</a>
            <a href="#contact" class="btn btn-outline-dark">CONTACT</a>
        </div>
    </header>

    <!-- Section 1: Introduction -->
    <section id="intro" class="d-flex p-5">
        <div class="col-md-6">
            <img src="your-image.jpg" class="img-fluid" alt="自我介紹圖片">
        </div>
        <div class="col-md-6">
            <h2><strong>ABOUNT ME</strong> </h2>
            <p>這裡是您的自我介紹內容，描述您的背景、專長、以及興趣等資訊。</p>
        </div>
    </section>

    <!-- Section 2: Portfolio Categories -->
    <section id="portfolio" class="p-5">
        <h2 class="text-center"><strong>作品集</strong></h2>
        <div class="row mt-4">
            <!-- Digital Art -->
            <div class="col-md-6">
                <h3>DIGITAL PAINTING</h3>
                <div id="digitalCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="digital1.jpg" class="d-block w-100" alt="數位作品1">
                        </div>
                        <div class="carousel-item">
                            <img src="digital2.jpg" class="d-block w-100" alt="數位作品2">
                        </div>
                        <!-- 更多圖片 -->
                    </div>
                    <a href="digital-gallery.html" class="btn btn-dark mt-2">ANOTHER</a>
                </div>
            </div>
            <!-- Hand-drawn Art -->
            <div class="col-md-6">
                <h3>FINE ART</h3>
                <div id="handDrawnCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="hand1.jpg" class="d-block w-100" alt="手繪作品1">
                        </div>
                        <div class="carousel-item">
                            <img src="hand2.jpg" class="d-block w-100" alt="手繪作品2">
                        </div>
                        <!-- 更多圖片 -->
                    </div>
                    <a href="hand-gallery.html" class="btn btn-dark mt-2">ANOTHER</a>
                </div>
            </div>
            <!-- 3D Art -->
            <div class="col-md-6">
                <h3>3D ART</h3>
                <div id="3DCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="3d1.jpg" class="d-block w-100" alt="3D作品1">
                        </div>
                        <div class="carousel-item">
                            <img src="3d2.jpg" class="d-block w-100" alt="3D作品2">
                        </div>
                        <!-- 更多圖片 -->
                    </div>
                    <a href="3d-gallery.html" class="btn btn-dark mt-2">ANOTHER</a>
                </div>
            </div>
            <!-- phpto work -->
            <div class="col-md-6">
                <h3>PHOTO WORK</h3>
                <div id="3DCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="3d1.jpg" class="d-block w-100" alt="3D作品1">
                        </div>
                        <div class="carousel-item">
                            <img src="3d2.jpg" class="d-block w-100" alt="3D作品2">
                        </div>
                        <!-- 更多圖片 -->
                    </div>
                    <a href="3d-gallery.html" class="btn btn-dark mt-2">ANOTHER</a>
                </div>
            </div>
            
        </div>
    </section>

    <!-- Section 3: Footer -->
    <footer id="contact" class="text-center p-4">
        <h4>聯絡方式</h4>
        <p>Email: yourname@example.com</p>
        <p>社交平台: 
            <a href="https://facebook.com" target="_blank">Facebook</a> | 
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
